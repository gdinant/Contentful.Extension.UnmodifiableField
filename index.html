<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <title>Locked field</title>
    <!-- Contentful's default styles -->
    <link rel="stylesheet" href="https://contentful.github.io/ui-extensions-sdk/cf-extension.css">
    <!-- UI Extensions SDK -->
    <script src="https://unpkg.com/contentful-ui-extensions-sdk@3"></script>
  </head>
  <body>
    <input id="unmodifiableField" type="text" class="cf-form-input" />
    <script>
      
        function unmodifiableField(sdk) {
          
           var field = document.querySelector("#unmodifiableField");
          
           var value = sdk.field.getValue();
           if (!value) {
             field.value = sdk.field.getDefaultValue().de();
           } else {
           	 field.value = value;
           }
          
           field.disabled = true;
        }

        window.contentfulExtension.init(unmodifiableField);
      
    </script>
  </body>
</html>
