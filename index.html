<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <title>Locked field</title>
    <!-- Contentful's default styles -->
    <link rel="stylesheet" href="https://contentful.github.io/ui-extensions-sdk/cf-extension.css">
    <!-- UI Extensions SDK -->
    <script src="https://unpkg.com/contentful-ui-extensions-sdk@3"></script>
  </head>
  <body>
    <input id="unmodifiableInput" type="text" class="cf-form-input" />
    <script>
      
        var contentfulApi;
        var field;

        function unmodifiableField(ext){
           contentfulApi = ext;
           var value = contentfulApi.field.getValue();
           field = document.querySelector("#unmodifiableInput");

           // Set initial value
           if (!!value) {
             field.value = value;
             field.disabled = true;
           } else {
             field.addEventListener("change", updateValue);
           }
           contentfulApi.window.updateHeight();
        }

        function updateValue(){
            if (field.value != contentfulApi.field.getValue()) {

              if(contentfulApi.field.type == "Integer" || contentfulApi.field.type == "Number") {
                contentfulApi.field.setValue(parseInt(field.value));
              }
              else {
                contentfulApi.field.setValue(field.value);
              }
            }
         }

        window.contentfulExtension.init(unmodifiableField);
      
    </script>
  </body>
</html>
